<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h2>
          Hello, Welcome to the
          <span style="color: #0000e6">Weather News</span>
        </h2>
        <p>Please enter city name</p>
      </div>
      <form action="">
        <input class="inputValue" type="text" placeholder="Your City Name" />
        <a href="#" class="btn">Submit</a>
      </form>
      <div class="card">
        <div class="text">
          <h1 class="name">City Name</h1>
          <h1 class="temp">Temp - Â°C</h1>
          <p class="desc">Weather Description</p>
          <div class="wind">
            <span>Wind Speed: </span>
            <span class="windSpeed">00 Miles /h</span>
          </div>
        </div>
        <div class="img">
          <img src="weather.png" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
